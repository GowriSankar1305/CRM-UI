<div class="app-wrapper">
    <app-sidebar></app-sidebar>
    <div class="app-content">
        <app-header></app-header>
        <main class="p-6">
            <div class="grid 2xl:grid-cols-2 gap-6">
                <div *ngIf="users.length > 0">
                    <div class="card mt-5" *ngFor="let user of users">
                        <div class="p-2">
                            <h4 class="card-title mb-4">{{user.firstName}}&nbsp;&nbsp;{{user.lastName}}</h4>
                            <div class="flex">
                                <div role="status" class="space-y-8 md:space-y-0 md:space-x-8 md:flex md:items-center">
                                    <div class="flex items-center justify-center w-full h-28 bg-gray-300 rounded sm:w-66">
                                        <img src="assets/images/users/1234.jpg" alt="user-image">
                                    </div>
                                    <div class="w-full">
                                        <p>{{user.userId}}</p>
                                        <p>{{user.userEmail}}</p>
                                        <p>{{user.userMobile}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="users.length === 0">
                    <h1>No users found!</h1>
                </div>
            </div>
        </main>
    </div>
</div>
