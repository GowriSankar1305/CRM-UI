<div class="app-wrapper">
    <app-sidebar></app-sidebar>
    <div class="app-content">
        <app-header></app-header>
        <main class="p-6">
            <div class="flex flex-col gap-6">
                <div class="card bg-white overflow-hidden">
                    <div class="card-header">
                        <h4 class="card-title">Vendors list</h4>
                    </div>
                    <div class="p-4">
                        <div class="overflow-x-auto">
                            <div class="min-w-full inline-block align-middle">
                                <div class="border rounded-lg overflow-hidden">
                                    <table class="min-w-full divide-y divide-gray-200">
                                        <thead>
                                            <tr>
                                                <th scope="col" class="px-6 py-3 text-start text-sm text-gray-500">Vendor name</th>
                                                <th scope="col" class="px-6 py-3 text-start text-sm text-gray-500">Email</th>
                                                <th scope="col" class="px-6 py-3 text-start text-sm text-gray-500">Phone</th>
                                                <th scope="col" class="px-6 py-3 text-end text-sm text-gray-500">Website</th>
                                                <th scope="col" class="px-6 py-3 text-end text-sm text-gray-500">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let vendor of vendors">
                                                <td>{{vendor.vendorName}}</td>
                                                <td>{{vendor.email}}</td>
                                                <td>{{vendor.phone}}</td>
                                                <td>{{vendor.webSite}}</td>
                                                <td class="px-6 py-4 whitespace-nowrap text-end text-sm font-medium">
                                                    <a class="text-primary hover:text-sky-700" href="#">Edit</a>&nbsp;&nbsp;
                                                    <a class="text-primary hover:text-sky-700" href="#">Delete</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
