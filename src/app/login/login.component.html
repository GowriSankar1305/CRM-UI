<body class="bg-primary h-screen w-screen flex justify-center items-center">
    <div class="2xl:w-1/4 lg:w-1/3 md:w-1/2 w-full">
        <div class="card overflow-hidden sm:rounded-md rounded-none">
            <div class="px-6 py-8">
                <a class='flex justify-center mb-8' href='index.html'>
                    <img class="h-6" src="assets/images/logo-dark.png" alt="">
                </a>
                <div class="mb-4">
                    <label class="mb-2" for="userEmail">Email Address</label>
                    <input name="userEmail" id="userEmail" placeholder="Email address" [(ngModel)]="user.userEmail" class="form-input" type="email">
                </div>
                <div class="mb-4">
                    <div class="flex items-center justify-between mb-2">
                        <label for="userPassword">Password</label>
                        <a class='text-sm text-primary' [routerLink]="['/resetPassword']">Forget Password ?</a>
                    </div>
                    <input name="userPassword" id="userPassword" placeholder="your password here" [(ngModel)]="user.userPassword" class="form-input" type="password">
                </div>
                <div class="flex items-center mb-4">
                    <input type="checkbox" class="form-checkbox rounded" id="checkbox-signin">
                    <label class="ms-2" for="checkbox-signin">Remember me</label>
                </div>
                <div class="flex justify-center mb-3">
                    <button class="btn w-full text-white bg-primary" (click)="validateTheUser()" [disabled]="isBtnDisabled" [innerHTML]="btnContent"></button>
                </div>
            </div>
        </div>
        <p class="text-white text-center mt-8">Create an Account ?<a class='font-medium ms-1' [routerLink]="['/register']">Register</a></p>
    </div>
</body>
